[project]
name = "aidb-tui"
version = "0.1.0"
description = "AI Daily Briefing - Terminal User Interface"
requires-python = ">=3.12"
dependencies = [
    "textual>=0.85.0",
    "aidb-ai",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
aidb = "aidb_tui.main:main"